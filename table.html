<!DOCTYPE html>

            #bottle{

            #bose,#patekar

  body {

}

    <body>
        <i class="icon-camera-retro"></i>

<i class='fas fa-barcode' style='font-size:24px'></i>
<i style='font-size:24px' class='fas'>&#xf02a;</i>
        <table style="width:100%;">
            <tr>
                <td colspan="3"><img src="canvas 1.png" id="canvas1"></td>

                <td style="border:solid;">k</td>

                <td style="border:solid;">i</td>
                <td style="border:solid;">j</td>
                <td style="border:solid;">k</td>

                <td style="border:solid;">m</td>
                <td style="border:solid;">k</td>
                <td style="border:solid;">k</td>

        </table>
        <table style="max-width:100%;border:solid;">
            <tr style="max-width:100%;border:solid;">
                <td style="border:solid;width:50%;" colspan="3"><img src="canvas 1.png" id="canvas1"></td>
                <td style="border:solid;width:32%;" colspan="2"><img src="bose.png" id="bose"></td>
                <td style="border:solid;width:18%;" rowspan="2" colspan="2"><img src="bottle.png" id="bottle"></td>
            </tr>

                <td style="border:solid;width:32%;" colspan="2"><img src="patekar.png" id="patekar"></td>
                <td style="border:solid;width:50%;" colspan="3"><img src="canvas 2.png" id="canvas2"></td>
            </tr>
            <tr style="max-width:100%;border:solid;">
