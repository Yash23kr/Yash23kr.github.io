<!DOCTYPE html>
<html>
<head>
<title>Font Awesome 5 Icons</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
<style>.twitter::before {
    font-family: "Font Awesome 5 Brands"; 
	font-weight: 400;
	content: "\f099";
}
.font-awesome-icons::before {
    display: inline-block;
    font-style: normal;
    font-variant: normal;
    text-rendering: auto;
    color:red;
    -webkit-font-smoothing: antialiased;
  }
</style>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
<!--Get your own code at fontawesome.com-->
</head>
<body>

<h1>fas fa-barcode</h1>

<i class='fas fa-barcode'></i>
<i class='fas fa-barcode' style='font-size:24px'></i>
<i class='fas fa-barcode' style='font-size:36px'></i>
<i class='fas fa-barcode' style='font-size:48px;color:red'></i>
<br>

<p>Used on a button:</p>
<button style='font-size:24px'>Button <i class='fas fa-barcode'></i></button>

<p>Unicode:</p>
<i style='font-size:24px' class='fas'>&#xf02a;</i>
<li>
    <span class="twitter"></span> twitter
    </li>
</body>
</html>
